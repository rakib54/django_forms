{% extends "base.html"%}
{% block title %}Django Form{%endblock%}
{% block content %}
{% load crispy_forms_tags %}
<div style="width: 50%; margin:auto">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
</div>
{% endblock%}
